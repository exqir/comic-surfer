# TODO: check which of the four paths are really needed
extend type Query {
  getPublishers(names: [String!]!): [Publisher!]
  getPublisher(name: String!): Publisher
}

type Publisher @entity {
  _id: String! @id
  name: String! @column
  iconUrl: String @column
  url: String @column
  basePath: String @column
  seriesPath: String @column
  searchPath: String @column
  searchPathSeries: String @column
  series: [ComicSeries] @link
}
