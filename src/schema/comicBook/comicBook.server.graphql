extend type Query {
  getComicBook(id: ID!): ComicBook
}

type ComicBook @entity {
  _id: ID! @id
  title: String! @column
  issue: String @column
  releaseDate: Int @column
  # TODO: Check what find returns if no items was found
  creators: [Creator!] @link
  series: ComicSeries @link
  publisher: Publisher @link
  coverUrl: String @column
  url: String! @column
}
