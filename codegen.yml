overwrite: true
require:
  - ts-node/register
config:
  scalars:
    Date: Date
  avoidOptionals: true
  namingConvention:
    enumValues: upper-case#upperCase
generates:
  packages/app/src/types/graphql-client-schema.ts:
    schema: 'packages/backend/src/schema/**/*.@(root|client).graphql'
    documents: 'packages/app/src/hooks/**/!(*.d).{ts,tsx}'
    plugins:
      - 'typescript'
      - 'typescript-operations'
  packages/backend/src/types/graphql-server-schema.ts:
    schema: 'packages/backend/src/schema/**/*.@(root|server).graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-mongodb'
    config:
      scalars:
        ID: ObjectID
