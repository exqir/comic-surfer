overwrite: true
require:
  - ts-node/register
generates:
  src/types/graphql-client-schema.ts:
    schema: 'src/schema/**/*.@(root|client).graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
  src/types/graphql-server-schema.ts:
    schema: 'src/schema/**/*.@(root|server).graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-mongodb'
      - 'typescript-resolvers'
    config:
      useIndexSignature: true
      mappers:
        ComicBook: ComicBookDbObject
        ComicSeries: ComicSeriesDbObject
        Creator: CreatorDbObject
        Publisher: PublisherDbObject
        PullList: PullListDbObject
