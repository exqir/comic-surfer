overwrite: true
require:
  - ts-node/register
generates:
  src/types/graphql-client-schema.ts:
    schema: 'src/schema/**/*.@(root|client).graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
  src/types/graphql-server-schema.ts:
    schema: 'src/schema/**/*.@(root|server).graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-mongodb'
    config:
      scalars:
        ID: ObjectID
      avoidOptionals: true
