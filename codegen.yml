overwrite: true
require:
  - ts-node/register
generates:
  packages/backend/src/types/graphql-client-schema.ts:
    schema: 'packages/backend/src/schema/**/*.@(root|client).graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
  packages/backend/src/types/graphql-server-schema.ts:
    schema: 'packages/backend/src/schema/**/*.@(root|server).graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-mongodb'
    config:
      scalars:
        ID: ObjectID
        Date: Date
      avoidOptionals: true
