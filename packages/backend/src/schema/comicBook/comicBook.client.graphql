extend type Query {
  comicBook(id: ID!): ComicBook
}

type ComicBook {
  _id: ID!
  title: String!
  issueNo: String
  releaseDate: Int
  # TODO: Check what find returns if no items was found
  creators: [Creator]!
  comicSeries: ComicSeries
  publisher: Publisher
  coverImgUrl: String
  url: String!
}
