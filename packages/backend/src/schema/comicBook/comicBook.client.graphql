extend type Query {
  comicBook(id: ID!): ComicBook
}

extend type Mutation {
  scrapComicBook(comicBookUrl: String!): ComicBook
  scrapSingleIssuesList(
    comicSeriesId: ID!
    comicBookListUrl: String!
  ): [ComicBook!]
  scrapCollectionsList(
    comicSeriesId: ID!
    comicBookListUrl: String!
  ): [ComicBook!]
  updateComicBooks: [ComicBook!]
  updateComicBookRelease(comicBookId: ID!): ComicBook
}

enum ComicBookType {
  SINGLEISSUE
  COLLECTION
}

type ComicBook {
  _id: ID!
  title: String!
  issueNo: String
  releaseDate: Date
  creators: [Creator!]!
  comicSeries: ComicSeries
  publisher: Publisher
  coverImgUrl: String
  url: String!
  type: ComicBookType!
  lastModified: Date!
}

type Creator {
  name: String!
}
