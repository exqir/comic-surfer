extend type Query {
  comicBook(id: ID!): ComicBook
}

type ComicBook @entity {
  _id: ID! @id
  title: String! @column
  issueNo: String @column
  releaseDate: Date @column
  creators: [Creator]! @link
  comicSeries: ComicSeries @link
  publisher: Publisher @link
  coverImgUrl: String @column
  url: String! @column
}
