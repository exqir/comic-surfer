# TODO: check which of the four paths are really needed
extend type Query {
  publishers(names: [String!]): [Publisher!]!
  publisher(name: String!): Publisher
}

type Publisher @entity {
  _id: String! @id
  name: String! @column
  iconUrl: String @column
  url: String @column
  cxUrl: String @column
  comicSeries: [ComicSeries!]! @link
}
