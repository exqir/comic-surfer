extend type Query {
  pullList: PullList
}

extend type Mutation {
  subscribeComicSeries(comicSeriesUrl: String!): PullList!
  subscribeExistingComicSeries(comicSeriesId: ID!): PullList!
  unsubscribeComicSeries(comicSeriesId: ID!): PullList!
}

type PullList {
  _id: ID!
  owner: String!
  list: [ComicSeries!]!
}
