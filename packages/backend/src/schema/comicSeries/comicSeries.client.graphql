extend type Query {
  comicSeries(id: ID!): ComicSeries
}

extend type Mutation {
  updateComicSeries: [ComicSeries!]!
  updateComicSeriesPublisher(comicSeriesId: ID!): ComicSeries!
}

type ComicSeries {
  _id: ID!
  title: String!
  url: String!
  collectionsUrl: String
  singleIssuesUrl: String
  publisher: Publisher
  collections: [ComicBook!]!
  singleIssues: [ComicBook!]!
  lastModified: Date!
  """
   Url for the cover of the latest single issue or collection of the ComicSeries.
  """
  coverImgUrl: String
  # TODO: coverUrl -> cover of latest issue
  # TODO: amount of issues and collections
}
